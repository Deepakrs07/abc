<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon> Custom Search Functionality on Account Object in LWC.          
        </h3>
    
        <p class="slds-p-horizontal_small">
         <lightning-input  type="search" class="slds-m-bottom_small" label="Search Account Name" onchange={searchAccountAction} value={accountName}></lightning-input>
         </p>
         <div class="slds-p-around--medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-top_small">          
                <tr class="slds-line-height_reset">
                    <!-- <th><lightning-input type="checkbox" onchange={selectall}  onrowselection={getSelectedRows}> </lightning-input></th> -->
                    <th class="slds-truncate" scope="col">Name</th>
                    <th class="slds-truncate" scope="col">Phone</th>
                    <th class="slds-truncate" scope="col">Website</th>
                    <th class="slds-truncate" scope="col">Industry</th>
                    <!-- <th>Description</th> -->
                </tr>
                <template for:each={accountList} for:item="accObj" for:index="index">                
                    <tr class="slds-hint-parent" key={accObj.Id}>
                        <!-- <td><lightning-input type="checkbox" data-id="checkbox" onrowselection={getSelectedRows}> </lightning-input></td> -->
                       <td>{accObj.Name}</td>
                       <td>{accObj.Phone}</td>
                       <td>{accObj.Website}</td>
                       <td>{accObj.Industry}</td>
                       <!-- <td>{accObj.Description}</td> -->
                    </tr>            
                </template>          
            </table> 
         </div>  
    
    <br/> <br/>
    
    <lightning-datatable 
              data={data}
              columns={columns}
              key-field="id"
              onrowselection={getSelectedRows}>
       </lightning-datatable>
     </lightning-card>
    </template>
